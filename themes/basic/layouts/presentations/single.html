{{ define "main" }}
  <div class="presentation-container">
    <section class="presentation-list">
      <h2>Presentations</h2>
      <ul>
        {{ range (where .Site.RegularPages "Type" "in" "presentations") }}
        <li><a href="{{ .RelPermalink | relURL }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </section>

    <section class="presentation">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </section>
  </div>
{{ end }}
